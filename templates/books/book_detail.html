<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0 200px; font-family: 'Roboto', sans-serif">
    <h3 style="color: brown">{{ the_book.title }}</h3>
    <div>
      <p>Date Published: {{ the_book.date_published }}</p>
      <p>Number of Pages: {{ the_book.number_of_pages }}</p>
      <p>
        Author's Name:<a href="{{ the_book.author.get_absolute_url }}"
          >{{ the_book.author_name }}</a
        >
      </p>
    </div>
  </body>
</html>
